<div class="submit-form">
  <div *ngIf="!submitted">
    <form [formGroup]="formPhotos" (submit)="savePhoto()">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        formControlName="title"
        name="title"
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input
        class="form-control"
        id="description"
        required
        formControlName="description"
        name="description"
      />
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newPhoto()">Add</button>
  </div>
</div>
