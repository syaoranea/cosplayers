<app-header></app-header>

<div id="body-content">


  <!-- ================================
  ///// Begin page header section /////
  ================================= -->
  <section id="page-header-secion" class="alter-heading">

    <!-- Begin page header image
    ===============================
    * Use class "parallax" to enable parallax effect.
    -->
    <div class="page-header-image parallax bg-image" style="background-image: url(assets/img/headings/heading-12.jpg); background-position: 50% 50%;"></div>
    <!-- End page header image -->

    <!-- Element cover -->
    <div class="cover page-header-cover"></div>

    <!-- Begin page header info -->
    <div class="container page-header-content no-padding max-width-800 text-center">
      <div class="row">
        <div class="col-lg-12">

          <h1 class="album-title">Criar Noticias</h1>

        </div> <!-- /.col -->
      </div> <!-- /.row -->
    </div>
    <!-- End page header info -->

  </section>
  <!-- End page header section -->


  <!-- ================================
  /////// Begin content section ///////
  ================================= -->
  <section id="content-section" class="page">

    <div >

    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <!-- Begin content wrap -->
          <div class="content-wrap">
            <div class="row">

              <!-- Left column -->
              <div class="col-lg-8 col-md-6 margin-bottom-30">

                <!-- Begin tabs -->
                <div class="tabs-wrap form">
                  <form [formGroup]="form" (ngSubmit)="onSubmit()" >
                    <div class="form-group">
                      <label for="albumName">Titulo:</label>
                      <input type="text" id="title" formControlName="title" />
                      <label for="albumName">Descrição:</label>
                      <div class="NgxEditor__Wrapper">
                        <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
                        <ngx-editor class="rich-text" [editor]="editor" [placeholder]="'Type here...'"></ngx-editor>
                      </div>

                      <label for="albumName">Url da Foto:</label>
                      <input type="text" id="photoUrl" formControlName="photoUrl" />
                      <label for="albumName">Autor:</label>
                      <input type="text" id="autor" formControlName="autor" />
                      <label for="category">Categoria:</label>
                      <input type="text" id="category" formControlName="category" />

                      <input type="hidden" id="date" formControlName="date" />
                    </div>

                    <div class="form-btn">
                    <button type="submit" [disabled]="form.invalid">Criar Noticia</button>
                    <a routerLink="/" class="btn btn-dark btn-rounded-5x btn-block margin-top-40">Voltar</a>
                    </div>
                  </form>


                </div>
                <!-- End tabs -->

              </div> <!-- /.col -->

              <!-- Right column -->
              <div class="col-lg-4 col-md-6">

                <!-- Begin sidebar
                =================== -->
                <div class="sidebar sidebar-right" *ngIf="sucess">

                  <h3 class="sidebar-heading">Noticia Cadastrada com sucesso</h3>
                  <hr class="hr-short">
                  <p>A noticia foi cadastrada em nosso banco de dados.</p>

                  <p>{{ message }}</p>
                  <a href="/" class="btn btn-dark btn-rounded-5x btn-block margin-top-40">Voltar</a>

                </div>
                <!-- End sidebar -->

              </div> <!-- /.col -->

            </div> <!-- /.row -->
          </div>
          <!-- End content wrap -->

        </div> <!-- /.col -->
      </div> <!-- /.row -->
    </div> <!-- /.container -->

  </section>
  <!-- End content section -->

</div>

<app-footer></app-footer>
