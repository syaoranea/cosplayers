<app-header></app-header>

<div class="progress-circle" *ngIf="show">
  <circle-progress
  [percent]="percent"
  [radius]="100"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="'#78C000'"
  [innerStrokeColor]="'#C7E596'"
  [animation]="true"
  [animationDuration]="1000">
  </circle-progress>
</div>

<div id="body-content" *ngIf="!show">


  <!-- ================================
  ///// Begin page header section /////
  ================================= -->
  <section id="page-header-secion" class="alter-heading">

    <!-- Begin page header image
    ===============================
    * Use class "parallax" to enable parallax effect.
    -->
    <div class="page-header-image parallax bg-image" style="background-image: url(https://firebasestorage.googleapis.com/v0/b/gallery-cosplay-9027c.appspot.com/o/uploads%2Fbanner%2Fbanner.png?alt=media&token=9d423ef7-b64e-44d5-9d41-e90fba27b5ff); background-position: 50% 50%;"></div>
    <!-- End page header image -->

    <!-- Element cover -->
    <div class="cover page-header-cover"></div>

    <!-- Begin page header info -->
    <div class="container page-header-content no-padding max-width-800 text-center">
      <div class="row">
        <div class="col-lg-12">

          <h1 class="album-title">Criar Album</h1>

        </div> <!-- /.col -->
      </div> <!-- /.row -->
    </div>
    <!-- End page header info -->

  </section>
  <!-- End page header section -->


  <!-- ================================
  /////// Begin content section ///////
  ================================= -->
  <section id="content-section" class="page">

    <div >

    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <!-- Begin content wrap -->
          <div class="content-wrap">
            <div class="row">

              <!-- Left column -->
              <div class="col-lg-8 col-md-6 margin-bottom-30">

                <!-- Begin tabs -->
                <div class="tabs-wrap">
                  <form [formGroup]="albumForm" (ngSubmit)="onSubmit()" class="form">
                    <label for="albumName">Nome do Álbum:</label>
                    <input type="text" id="albumName" formControlName="albumName" />
                    <label for="description">Descrição:</label>
                    <input  type="text" id="description" formControlName="description" />
                    <label for="cosplayer">Cosplayer:</label>
                    <input type="text" id="cosplayer" formControlName="cosplayer" />
                    <label for="category">Categoria:</label>
                    <input type="text" id="category" formControlName="category" />
                    <label for="class">Classe:</label>
                    <select id="class" name="class" formControlName="class" >
                      <option value="ecchi">Ecchi</option>
                      <option value="classico">Clássico</option>
                      <option value="fantasia epica">Fantasia Épica</option>
                      <option value="crossplay">Crossplay</option>
                      <option value="tematicos">Tematicos</option>
                      <option value="original">Original</option>
                      <option value="kawaii">kawaii</option>
                      <option value="gênero Invertido">Gênero Invertido</option>
                      <option value="games">Games</option>
                      <option value="filmes">Filmes</option>
                      <option value="series ">Series </option>
                      <option value="cosplay de horror">Cosplay de Horror</option>
                      <option value="HQs">HQs</option>

                    </select>
                    <label for="banner">Banner:</label>
                    <input type="text" id="banner" formControlName="banner" />
                    <label for="photoInput">Escolher Fotos:</label>

                    <input type="file" id="photoInput" (change)="addPhoto($event)" multiple />

                    <button type="submit" [disabled]="albumForm.invalid || photos.length === 0">Criar Álbum</button>
                  </form>
                  <a routerLink="/" class="btn btn-dark btn-rounded-5x btn-block margin-top-40">Voltar</a>

                </div>
                <!-- End tabs -->

              </div> <!-- /.col -->

              <!-- Right column -->
              <div class="col-lg-4 col-md-6">

                <!-- Begin sidebar
                =================== -->
                <div class="sidebar sidebar-right">

                  <h3 class="sidebar-heading">Information</h3>
                  <hr class="hr-short">
                  <p>Fuga laboriosam, quisquam quam saepe, magnam neque vel itaque, consequuntur distinctio odit doloremque non dolor totam. Quidem laudantium magnam.</p>

                  <p>Wuos nemo alias architecto, accusantium tempora attes nam conse quuntur ab sunt.</p>
                  <a href="" class="btn btn-dark btn-rounded-5x btn-block margin-top-40">More Info...</a>

                </div>
                <!-- End sidebar -->

              </div> <!-- /.col -->

            </div> <!-- /.row -->
          </div>
          <!-- End content wrap -->

        </div> <!-- /.col -->
      </div> <!-- /.row -->
    </div> <!-- /.container -->

  </section>
  <!-- End content section -->

</div>

<app-footer></app-footer>
