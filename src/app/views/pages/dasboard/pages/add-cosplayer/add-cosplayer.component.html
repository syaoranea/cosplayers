<app-header></app-header>
<div id="body-content">
  <section id="page-header-secion" class="alter-heading">
    <div class="page-header-image parallax bg-image" style="background-image: url(https://firebasestorage.googleapis.com/v0/b/gallery-cosplay-9027c.appspot.com/o/uploads%2Fbanner%2Fbanner.png?alt=media&token=9d423ef7-b64e-44d5-9d41-e90fba27b5ff); background-position: 50% 50%;"></div>
    <div class="cover page-header-cover"></div>
    <div class="container page-header-content no-padding max-width-800 text-center">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="album-title">Criar Album</h1>
        </div> <!-- /.col -->
      </div> <!-- /.row -->
    </div>
  </section>
  <section id="content-section" class="page">
    <div >
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="content-wrap">
            <div class="row">
              <div class="col-lg-8 col-md-6 margin-bottom-30">
                <div class="tabs-wrap">
                  <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()" class="form">
                    <label for="albumName">Nome:</label>
                    <input type="text" id="albumName" formControlName="nome" />
                    <label for="description">avatar:</label>
                    <input  type="text" id="description" formControlName="avatar" />
                    <label for="cosplayer">Cosplayer:</label>
                    <input type="text" id="cosplayer" formControlName="cosplayer" />
                    <label for="category">Categoria:</label>
                    <input type="text" id="category" formControlName="category" />
                    <label for="class">descricao:</label>
                    <input type="text" id="banner" formControlName="description" />
                    <label for="class">Instagram:</label>
                    <input type="text" id="banner" formControlName="instagram" />
                    <label for="description">Destaque:</label>
                    <input  type="text" id="destaque" formControlName="destaque" />
                    <label for="class">site:</label>
                    <input type="text" id="banner" formControlName="site" />
                    <label for="class">TikTok:</label>
                    <input type="text" id="banner" formControlName="tiktok" />
                    <label for="class">Twitter:</label>
                    <input type="text" id="banner" formControlName="twitter" />
                    <label for="class">suicidegirls:</label>
                    <input type="text" id="banner" formControlName="suicidegirls" />
                    <label for="class">Patreon:</label>
                    <input type="text" id="banner" formControlName="petreon" />
                    <label for="class">onlyfans:</label>
                    <input type="text" id="banner" formControlName="onlyfans" />

                    <button type="submit" [disabled]="usuarioForm.invalid">Criar Cosplayer</button>
                  </form>
                  <a routerLink="/dasboard" class="btn btn-dark btn-rounded-5x btn-block margin-top-40">Voltar</a>
                </div>
              </div> <!-- /.col -->
              <div class="col-lg-4 col-md-6">
                <div class="sidebar sidebar-right">
                  <h3 class="sidebar-heading">Information</h3>
                  <hr class="hr-short">
                  <p>Fuga laboriosam, quisquam quam saepe, magnam neque vel itaque, consequuntur distinctio odit doloremque non dolor totam. Quidem laudantium magnam.</p>
                  <p>Wuos nemo alias architecto, accusantium tempora attes nam conse quuntur ab sunt.</p>
                  <a href="" class="btn btn-dark btn-rounded-5x btn-block margin-top-40">More Info...</a>
                </div>
              </div> <!-- /.col -->
            </div> <!-- /.row -->
          </div>
        </div> <!-- /.col -->
      </div> <!-- /.row -->
    </div> <!-- /.container -->

  </section>
</div>
<app-footer></app-footer>
